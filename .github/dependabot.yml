version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    assignees:
      - "ByteSower"
    reviewers:
      - "ByteSower"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    assignees:
      - "ByteSower"
    reviewers:
      - "ByteSower"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
