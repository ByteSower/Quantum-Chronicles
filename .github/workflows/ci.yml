name: 🔍 CI - Test & Build

on:
  push:
    branches: [ main, demo-v0.1.0 ]
  pull_request:
    branches: [ main, demo-v0.1.0 ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🔍 Lint code
      run: npm run lint
      
    - name: 🧪 Run tests (when added)
      run: npm test || echo "No tests configured yet"
      
    - name: 🏗️ Test build
      run: npm run build
      
    - name: ✅ Build success
      run: echo "✅ All checks passed! Ready for deployment."
