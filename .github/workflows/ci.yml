name: ğŸ” CI - Test & Build

on:
  push:
    branches: [ main, demo-v0.1.0 ]
  pull_request:
    branches: [ main, demo-v0.1.0 ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint
      
    - name: ğŸ§ª Run tests (when added)
      run: npm test || echo "No tests configured yet"
      
    - name: ğŸ—ï¸ Test build
      run: npm run build
      
    - name: âœ… Build success
      run: echo "âœ… All checks passed! Ready for deployment."
